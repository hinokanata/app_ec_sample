<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="cart">
            <h2>カート</h2>
            <ul id="cart-items">
                <!-- カートのアイテムが表示される領域 -->
            </ul>
            <button onclick="checkout()">チェックアウト</button>
        </div>
    </main>
    <script>
        // カートに商品を追加する関数
        function addToCart(productId) {
            // 選択した商品をカートに追加する処理を追加

            // 例: 商品IDを取得し、カートの表示領域に追加する
            var cartItems = document.getElementById("cart-items");
            var item = document.createElement("li");
            item.textContent = "商品 " + productId;
            cartItems.appendChild(item);
        }

        // チェックアウト処理
        function checkout() {
            // カートの内容をサーバーに送信して注文処理を行う処理を追加
            alert("チェックアウトが完了しました。ご注文ありがとうございます！");
            // カートをリセットする
            var cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
        }
    </script>
</body>
</html>

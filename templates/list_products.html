<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-form {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 右寄せに修正 */
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .back-button {
            padding: 8px 16px;
            background-color: #ccc;
            border: none;
            color: black;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .back-button:hover {
            background-color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

</head>
<body>
    <h1>Catalog page</h1>
    <form class="search-form" action="{{ url_for('list_products') }}" method="get">
        <input class="search-input" type="text" name="keyword" placeholder="キーワードを入力してください">
        <button class="search-button" type="submit">検索</button>
        <a class="back-button" href="{{ url_for('customer_list') }}">戻る</a> 
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>商品名</th>
                <th>サイズ</th>
                <th>商品説明</th>
                <th>値段</th>
                <th>カート</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>
                    <form action="{{ url_for('add_to_cart') }}" method="post">
                        <input type="hidden" name="product_name" value="{{ book[0] }}">
                        <input type="hidden" name="product_size" value="{{ book[1] }}">
                        <button type="submit">カートに入れる</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
